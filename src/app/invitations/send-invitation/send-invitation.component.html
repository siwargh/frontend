<h4 class="text-primary text-center">Connaissez-vous...</h4>
<div class="w3-container"  >
 
  <div *ngFor="let foreigner of foreigners;let i=index" >
  <img [src]="getAvatar(foreigner)" class="w3-circle" alt="Avatar" style="width:33px; padding:3px auto !important" style="height:33px">
  <span>
    {{foreigner.firstname}} {{foreigner.lastname}}
  </span>
  <button 
    class="w3-button w3-block w3-green w3-section" 
    title="Accept" 
    (click)="send(currentUser._id,foreigner._id)">
    <i class="fa fa-user" > send :)</i>
  </button>
</div>
</div>
