<div class="im">
  <div class="aa">
    <img id="a" src="../../../assets/images/customer-review-speech-bubble-rating.png " width="80px" height="80px">
    <strong>
      <b>DisDonc</b>
    </strong>

  </div>

  <div class="row">

    <div class="col-md-5 mx-auto my-5">
      <section class="form-elegant">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong style="color:blue;">Sign in</strong>
              </h3>
            </div>

            <form [formGroup]="elegantForm">
              <div class="md-form">
                <input type="text" id="elegantFormEmailEx" 
                class="form-control" 
                formControlName="elegantFormEmailEx" 
                mdbInputDirective
                name="user_email"
                [(ngModel)]="user.email">
                <label for="elegantFormEmailEx">Your email</label>
              </div>

              <div class="md-form pb-3">
                <input type="password" 
                id="elegantFormPasswordEx" 
                formControlName="elegantFormPasswordEx" 
                class="form-control" 
                mdbInputDirective
                name="user.password"
                [(ngModel)]="user_password">
                <label for="elegantFormPasswordEx">Your password</label>
                <p class="font-small blue-text d-flex justify-content-end">Forgot
                  <a href="#" class="blue-text ml-1"> Password?</a>
                </p>
              </div>
            </form>
            <!--Body-->

            <div>
              <button type="button" mdbBtn color="blue" 
              block="true" rounded="true" 
              class="z-depth-1a waves-light"
               mdbWavesEffect 
               (click)="login(user)">Sign in</button>
            </div>
            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>


            <!--Facebook-->
            <button mdbBtn type="button" style="width: 100% " class="fa fa-facebook  text-center"></button>
            <br>
            <!--Twitter-->
            <button type="button" mdbBtn class="fa fa-twitter " style="width: 100%"></button>
            <br>
            <!--Google +-->
            <button type="button" mdbBtn class="fa fa-google-plus " style="width: 100%"></button>
            <br>

          </mdb-card-body>
          <!--Footer-->
          <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member?
              <a routerLink="/inscription" class="blue-text ml-1"> Sign Up</a>
            </p>
          </div>
        </mdb-card>

      </section>
    </div>
  </div>
</div>
<app-footer></app-footer>
