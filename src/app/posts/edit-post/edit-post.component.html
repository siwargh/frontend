<div class="form-group">
  <input type="text" 
  id="categorie" 
  class="form-control"
  name="categorie"
  [(ngModel)]="categorie"
  placeholder="Category">
 
</div>
<hr>
<ckeditor 
  [(ngModel)]="ckeditorContent" 
  name="ckeditorContent" 
  [config]="{uiColor: '#808080'}" 
  [readonly]="false"
  (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onFocus($event)"
  (blur)="onBlur($event)" (contentDom)="onContentDom($event)" (fileUploadRequest)="onFileUploadRequest($event)"
  (fileUploadResponse)="onFileUploadResponse($event)" (paste)="onPaste($event)" (drop)="onDrop($event)" debounce="500">
</ckeditor>
<hr>

<form class="text-center" style="color: #757575;">
  <div class="form-group">
    <input type="text" id="materialFormAdress1" 
    class="form-control" 
    name="adress1"
    [(ngModel)]="adress1"
    placeholder="Adress I">

  </div>
  <div class="form-group">
    <input 
      type="text" 
      id="materialFormAdress2" 
      class="form-control"
      name="adress2"
      [(ngModel)]="adress2"
      placeholder="Adress II">
   
  </div>
  <div class="form-group">
    <input 
          type="text" 
          id="materialCity" 
          class="form-control"
          name="city"
          [(ngModel)]="city"
          placeholder="City">
   
  </div>
  <div class="form-group">
    <input 
        type="text" 
        id="materialZipCode" 
        class="form-control"
        name="zipcode"
        [(ngModel)]="zipcode"
        placeholder="Zip Code">
   
  </div>
  <hr>
  <h3>Geopostion</h3>
  <div class="form-group">
    <input 
        type="text" 
        id="longitude" 
        class="form-control"
        name="longitude"
        [(ngModel)]="longitude"
        placeholder="Longitude">
   
  </div>
  <div class="form-group">
    <input 
          type="text" 
          id="latitude" 
          class="form-control"
          name="latitude"
          [(ngModel)]="latitude"
          placeholder="Latitude"
    >
  
  </div>
</form>


<a class="btn btn-primary" (click)=save()>Save</a>
